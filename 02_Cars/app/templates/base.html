<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PÃ¡gina de Carros{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
  <style>
    :root {
      --primary: #0096c7;
      --dark: #1f2933;
      --light: #f4f6f8;
      --card-bg: #ffffff;
      --muted: #6b7280;
      --success: #059669;
      --input-bg: #ffffff;
      --input-border: #e5e7eb;
      --button-bg: var(--primary);
      --button-color: #ffffff;
      --button-hover-bg: #0077b6;
  }

  body {
    background-color: var(--light);
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    
    color: var(--dark);
    margin: 0;
    padding: 0;
  }

    header {
      background-color: #0096c7;
      color: #fff;
      text-align: center;
    }

    footer {
      background-color: #ccc;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0096c7;
      color: #fff;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 15px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #32bbe8;
    }

    nav ul li.active a {
      background-color: #666;
    }

    nav ul li.active a:hover {
      background-color: #999;
    }

    .container {
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'cars_list' %}">Carros</a></li>
        <li><a href="{% url 'new_car' %}">Cadastrar</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

</body>

</html>
