<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Página de Carros{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">

  <style>
    /* Variáveis Globais */
    :root {
      --primary: #0096c7;
      --primary-hover: #32bbe8; 
      --dark: #1f2933;
      --light: #f4f6f8;
      --card-bg: #ffffff;
      --muted: #6b7280;
      --success: #059669;
      --input-bg: #ffffff;
      --input-border: #e5e7eb;
      --button-bg: var(--primary);
      --button-color: #ffffff;
      --button-hover-bg: #0077b6;
      --error-bg: #f8d7da;
      --danger-color: #d9534f;
      --danger-hover-color: #d2221c;
      --error-color: #721c24;
      --success-bg: #d4edda;
      --success-color: #155724;
    }

    /* Tipografia e Estilo Base */
    body {
      background-color: var(--light);
      font-family: 'Open Sans', sans-serif;
      color: var(--dark);
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    header {
      background-color: var(--primary);
      color: var(--button-color);
      text-align: center;
    }
    
    /* Navegação */
    nav {
      background-color: var(--primary);
      color: var(--button-color);
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: var(--button-color);
      text-decoration: none;
      font-size: 16px;
      padding: 15px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: var(--primary-hover);
    }

    nav ul li.active a {
      background-color: #666;
    }

    /* Conteúdo Principal */
    .container {
      padding: 20px;
    }

    /* Formulários */
    .form-container {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 700px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: 600;
      color: var(--dark);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--dark);
      box-sizing: border-box;
    }

    .button {
      background-color: var(--button-bg);
      color: var(--button-color);
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: var(--button-hover-bg);
    }

    /* Botão Danger */
    .button-danger {
      background-color:var(--danger-color);
      color: var(--button-color);
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none !important;
    }

    .button-danger:hover {
      background-color: var(--danger-hover-color);
    }

    .buttons-container {
      display: flex;
      margin-top: 30px;
      gap: 20px;
    }

    .form-heading {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 20px;
    }

    /* Alertas */
    .alert-container {
      margin-bottom: 20px;
    }

    .alert {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .alert-error {
      background-color: var(--error-bg);
      color: var(--error-color);
    }

    .alert-success {
      background-color: var(--success-bg);
      color: var(--success-color);
    }

  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        Logo
      </div>
      <ul>
        {% if user.is_authenticated %}
        <li>{{ user.username }}</li>
        <li><a href="{% url 'new_car' %}">Registrar Carro</a></li>
        {% endif %}

        {% if not user.is_authenticated %}
        <li><a href="{% url 'register' %}">Registrar</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}

        <li><a href="{% url 'cars_list' %}">Cars</a></li>

        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Sair</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
  
</body>

</html>
