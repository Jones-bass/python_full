<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PÃ¡gina de Carros{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">

  <style>
    :root {
      --primary: #0096c7;
      --dark: #1f2933;
      --light: #f4f6f8;
      --card-bg: #ffffff;
      --muted: #6b7280;
      --success: #059669;
      --input-bg: #ffffff;
      --input-border: #e5e7eb;
      --button-bg: var(--primary);
      --button-color: #ffffff;
      --button-hover-bg: #0077b6;
    }

    body {
      background-color: var(--light);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

      color: var(--dark);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0096c7;
      color: #fff;
      text-align: center;
    }

    footer {
      background-color: #ccc;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0096c7;
      color: #fff;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 15px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #32bbe8;
    }

    nav ul li.active a {
      background-color: #666;
    }

    nav ul li.active a:hover {
      background-color: #999;
    }

    .container {
      padding: 20px;
    }

    .form-container {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 700px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: 600;
      color: var(--dark);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--dark);
    }

    .input:hover {
      background-color: var(--button-hover-bg);
    }

    table {
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"],
    input[type="number"],
    select,
    .input {
      width: 100%;
      padding: 12px 16px;
      margin-top: 8px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--dark);
      box-sizing: border-box;
    }

    .input {
      background-color: var(--button-bg);
      color: var(--light);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input:hover {
      background-color: var(--button-hover-bg);
    }

    input[type="submit"] {
      background-color: var(--button-bg);
      color: var(--light);
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: 600;
      color: var(--dark);
    }


    .form-heading {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 20px;
    }

    .alert-container {
      margin-bottom: 20px;
    }

    .alert {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        Logo
      </div>
      <ul>
        {% if user.is_authenticated %}
        <li>{{ user.username }}</li>
        <li><a href="{% url 'new_car' %}">Registrar Cars</a></li>
        {% endif %}

        {% if not user.is_authenticated %}
        <li><a href="{% url 'register' %}">Registrar</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}

        <li><a href="{% url 'cars_list' %}">Cars</a></li>

        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Sair</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>


  <main class="container">
    {% block content %}{% endblock %}
  </main>

</body>

</html>
